repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [--fix]

  - repo: local
    hooks:
      - id: run-tests
        name: Run tests
        entry: python -m pytest
        language: system
        pass_filenames: false
